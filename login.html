<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main style="display:flex;align-items:center;justify-content:center;min-height:70vh;font-family:system-ui,sans-serif;flex-direction:column;gap:1rem;">
        <h1>Sign in to DIU Portal</h1>
        <button class="sign-in-btn" style="padding:12px 20px;border:1px solid #4285F4;background:#4285F4;color:#fff;border-radius:6px;font-size:16px;cursor:pointer;">Continue with Google</button>
        <p style="font-size:13px;color:#555;">You can close this page after signing in. Return to the previous tab.</p>
        <button class="sign-out-btn" style="display:none;padding:10px 16px;border:1px solid #ccc;background:#fff;border-radius:6px;cursor:pointer;">Sign Out</button>
    </main>
    <script type="module" src="auth.js"></script>
</body>
</html>
