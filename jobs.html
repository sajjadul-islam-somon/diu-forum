<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job & Internship Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="blog.css"><!-- shared navbar + base tokens -->
    <link rel="stylesheet" href="jobs.css">
    <title>Job & Internship Board</title>
    <link rel="shortcut icon" href="assets/diu-logo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand-card">
                <div class="nav-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>DIU Forum</span>
                </div>
            </div>
            <div class="nav-menu-card">
                <div class="nav-menu">
                    <ul class="nav-links">
                        <li class="nav-item"><a href="blog.html">Feeds</a></li>
                        <li class="nav-item"><a class="active" href="jobs.html">Jobs</a></li>
                        <li class="nav-item"><a href="studies.html">H. Studies</a></li>
                    </ul>
                </div>
            </div>
            <div class="user-menu-card">
                <div class="user-menu">
                    <div class="user-profile" onclick="toggleDropdown()">
                        <span id="userName">Guest User</span>
                        <img id="navUserAvatarImg" class="user-avatar-img" alt="User" />
                        <i id="navUserIcon" class="fas fa-user-circle user-icon"></i>
                    </div>
                    <div class="dropdown" id="userDropdown">
                        <div id="dropdownLogin">
                            <a href="#" class="sign-in-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </div>
                        <div id="dropdownLogout" class="hidden">
                            <a href="#" class="sign-out-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                        <a href="settings.html"><i class="fas fa-cog"></i>Settings</a>
                        <a href="help.html"><i class="fa-solid fa-circle-question"></i>Help</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Job & Internship Board</h1>
                <p>Discover opportunities posted by DIU alumni and faculty</p>
            </div>
            <button class="post-btn" id="post-job-btn">
                <span>+</span> Post a Job
            </button>
        </div>

        <div class="filters">
            <input type="text" class="search-input" placeholder="Search jobs or companies..." id="search-input">
            <select class="filter-select" id="department-filter">
                <option value="">All Departments</option>
                <option value="computer-science">Computer Science</option>
                <option value="business">Business</option>
                <option value="engineering">Engineering</option>
            </select>
            <select class="filter-select" id="type-filter">
                <option value="">All Types</option>
                <option value="internship">Internship</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
            </select>
        </div>

        <div class="results-info">
            <span id="results-count">Showing 4 of 4 opportunities</span>
            <button class="btn-secondary" id="more-filters-btn">More Filters</button>
        </div>

        <div class="featured-flex" id="jobs-container">
            <!-- Jobs will be loaded here -->
        </div>
    </div>

    <!-- Post Job Modal -->
    <div class="modal" id="post-job-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Post a Job Opportunity</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="post-job-form">
                <div class="form-group">
                    <label for="job-title">Job Title *</label>
                    <input type="text" id="job-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="company">Company *</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="job-type">Job Type *</label>
                    <select id="job-type" name="job_type" required>
                        <option value="">Select Type</option>
                        <option value="internship">Internship</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department">
                        <option value="">Select Department</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="business">Business</option>
                        <option value="engineering">Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Job Description *</label>
                    <textarea id="description" name="description" required
                        placeholder="Describe the role, responsibilities, and requirements..."></textarea>
                </div>
                <div class="form-group">
                    <label for="required-skills">Required Skills (comma-separated)</label>
                    <input type="text" id="required-skills" name="required_skills"
                        placeholder="e.g., React, JavaScript, CSS">
                </div>
                <div class="form-group">
                    <label for="application-url">Application URL</label>
                    <input type="url" id="application-url" name="application_url" placeholder="https://...">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-post">Cancel</button>
                    <button type="submit" class="btn-primary">Post Job</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script src="jobs.js"></script>
</body>

</html>
