<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job & Internship Board</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Job & Internship Board</h1>
                <p>Discover opportunities posted by DIU alumni and faculty</p>
            </div>
            <button class="post-btn" id="post-job-btn">
                <span>+</span> Post a Job
            </button>
        </div>

        <div class="filters">
            <input type="text" class="search-input" placeholder="Search jobs or companies..." id="search-input">
            <select class="filter-select" id="department-filter">
                <option value="">All Departments</option>
                <option value="computer-science">Computer Science</option>
                <option value="business">Business</option>
                <option value="engineering">Engineering</option>
            </select>
            <select class="filter-select" id="type-filter">
                <option value="">All Types</option>
                <option value="internship">Internship</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
            </select>
        </div>

        <div class="results-info">
            <span id="results-count">Showing 4 of 4 opportunities</span>
            <button class="btn-secondary" id="more-filters-btn">More Filters</button>
        </div>

        <div id="jobs-container">
            <!-- Jobs will be loaded here -->
        </div>
    </div>
    

</body>
</html>
